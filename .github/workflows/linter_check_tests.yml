name: static_code_validation_tests

on:
  pull_request:
    paths:
      - 'tests/**'
      - '.github/workflows/linter_check_tests.yml'
    types: [opened,synchronize]

jobs:
  static_check:
    name: Run static code checker on tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint on tests
        run: |
          pylint tests